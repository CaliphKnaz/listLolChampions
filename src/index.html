<!DOCTYPE html>
<html lang="en">

Description: Website for users to search up the lore of League of Legends Characters

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>League of Legends Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info">
        <h1>League of Legends Champions</h1>
        <p id="Title">Search for a Champion</p>
        <form>
            <input type="text" placeholder="Champion" list="champList">
            <button> Search </button>
        </form>
        <datalist id="champList"></datalist>
    </div>

    <div class="desc2">
        <p id="champTitle"></p>
        <p id="champBlurb"> </p>
    </div>

    <div class="gallery">
        <img id="champImage" src="" class="gallery">
        <div class="desc">
            <li id="HP"> </li>
            <li id="MP"> </li>



        </div>

        <div class="desc3">
            <li id="Attack"> </li>
            <li id="Defense"> </li>
            <li id="Magic"> </li>
        </div>
    </div>









    <script src="/webDev/src/index.js"> </script>
</body>


</html>
